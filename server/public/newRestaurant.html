<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Restaurant </title>
    <link rel="icon" type="image/svg" href="images/icon.svg ">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header></header>
    <nav></nav>
    
    <div class="container">
        <h1>New Restaurant </h1>
        <form class=restaurant-form>
            <label for="name">Restaurant Name:</label>
            <input type="text" id="name" name="restaurant_name" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone_number" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="photo">Photo URL:</label>
            <input type="text" id="photo" name="photo_url"><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer></footer>

    <script src="/scripts/header.js"></script>
    <script src="/scripts/restaurantSubmit.js"></script>

</body>

</html>
